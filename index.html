<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
</head>
<body>
    <header id="header">
        <h1 data-aos="fade" data-aos-duration="3000">D.C.</h1>
        <h2 data-aos="fade" data-aos-duration="3000">Tattoo Company</h2>
    </header>
    <div id="uno" class="background">
        <div class="triangle" data-aos="slide-left" data-aos-duration="500"></div>
    </div>
    <div id="dos" class="background">
        <div class="circle" data-aos="slide-right" data-aos-duration="500"></div>
    </div>
<script>
    AOS.init();
</script>
</body>
</html>
